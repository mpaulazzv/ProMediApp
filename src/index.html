<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.scss">
    <title>ProMedia</title>
</head>
<body>
    <div id="splash">
        <div class="splashTop">
            <p class="splashTitle">Hola</p>
            <p class="splashDesc">Bienvenido a ProMedia</p>
        </div>
        <div class="splashBottom">
            <div class="splashBnts">
                <a href="#"> <p class="btnA">Login</p> </a>
                <a href="#"><p class="btnB">Registro</p></a>
            </div>
        </div>
        <a href="#">
            <div class="splashSkip">
                <p class="pSkip">Saltar</p>
                <img src="./assets/arrow-1.svg" alt="skip" class="skipIcon">
            </div>
        </a>
        <div class="endLine">
            <div class="line"></div>
        </div>
    </div>
    <div id="login">
        <div class="loginMenu">
            <a href="#"><img src="./assets/arrow-left.svg" alt="arrow" class="arrowLogin"></a>
            <a href="#"><p>Registro</p></a>
        </div>
        <div class="loginTop">
            <p class="loginTitle">Login</p>
            <p class="loginDesc">Bienvenido a ProMedia</p>
        </div>
        <div class="loginForm">
            <p class="labelForm">Nombre de usuario</p>
            <input type="text" placeholder="Ingrese usuario" class="inputForm">
            <p class="labelForm">Contraseña</p>
            <input type="password" placeholder="Ingrese contraseña" class="inputForm">
            <p class="loginBtn">Login</p>
        </div>
    </div>
</body>
</html>
